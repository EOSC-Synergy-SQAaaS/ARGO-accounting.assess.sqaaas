        - /usr/bin/env sh .sqa/script.tacky-cinnamon-mule.sh
        container: qc.met_leaky-olivine-flamingo
  QC.Sty:
    repos:
      github.com/ARGOeu/argo-accounting checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-cinnamon-butterfly.sh
        container: qc.sty_tacky-vermilion-sheepdog
      github.com/ARGOeu/argo-accounting hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-ultramarine-maltese.sh
        container: qc.sty_homely-gamboge-seahorse
      github.com/ARGOeu/argo-accounting jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-platinum-barracuda.sh
        container: qc.sty_homely-khaki-crane
  QC.Ver:
    repos:
      github.com/ARGOeu/argo-accounting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-lavender-lynx.sh
        container: qc.ver_craggy-eggplant-indri
