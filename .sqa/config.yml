config:
  credentials: []
  project_repos:
    github.com/ARGOeu/argo-accounting:
      branch: devel
      repo: https://github.com/ARGOeu/argo-accounting
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.8
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ARGOeu/argo-accounting git:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-grey-tang.sh
        container: qc.acc_scanty-razzmatazz-vole
  QC.Doc:
    repos:
      github.com/ARGOeu/argo-accounting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-taupe-falcon.sh
        container: qc.doc_lumpy-viridian-ladybird
      github.com/ARGOeu/argo-accounting git:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-lilac-abyssinian.sh
        container: qc.doc_scanty-orchid-rat
      github.com/ARGOeu/argo-accounting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-amber-monkey.sh
        container: qc.doc_snazzy-copper-mau
  QC.Lic:
    repos:
      github.com/ARGOeu/argo-accounting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-wisteria-insect.sh
        container: qc.lic_hasty-cobalt-quokka
  QC.Sty:
    repos:
      github.com/ARGOeu/argo-accounting checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-mustard-horse.sh
        container: qc.sty_sleazy-violet-dachsbracke
      github.com/ARGOeu/argo-accounting hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-azure-budgerigar.sh
        container: qc.sty_slaphappy-chocolate-fousek
      github.com/ARGOeu/argo-accounting jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-persimmon-zonkey.sh
        container: qc.sty_nerdy-brass-camel
  QC.Ver:
    repos:
      github.com/ARGOeu/argo-accounting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-chestnut-guppy.sh
        container: qc.ver_paltry-dandelion-blue
timeout: 5400
