config:
  credentials: []
  project_repos:
    github.com/ARGOeu/argo-accounting:
      branch: devel
      repo: https://github.com/ARGOeu/argo-accounting
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ARGOeu/argo-accounting git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-razzmatazz-dingo.sh
        container: qc.acc_cranky-silver-koala
  QC.Doc:
    repos:
      github.com/ARGOeu/argo-accounting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-purple-vulture.sh
        container: qc.doc_shaggy-coral-terrier
      github.com/ARGOeu/argo-accounting git:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-lemon-dormouse.sh
        container: qc.doc_sleazy-corn-dalmatian
      github.com/ARGOeu/argo-accounting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-olive-uakari.sh
        container: qc.doc_lovely-razzmatazz-budgerigar
  QC.Lic:
    repos:
      github.com/ARGOeu/argo-accounting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-brown-elephant.sh
        container: qc.lic_flimsy-wheat-beetle
  QC.Sty:
    repos:
      github.com/ARGOeu/argo-accounting checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-champagne-goat.sh
        container: qc.sty_shaggy-tangerine-hornet
      github.com/ARGOeu/argo-accounting hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-russet-spider.sh
        container: qc.sty_scaly-olivine-ostrich
      github.com/ARGOeu/argo-accounting jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-linen-javanese.sh
        container: qc.sty_bumpy-smalt-avocet
  QC.Ver:
    repos:
      github.com/ARGOeu/argo-accounting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-crimson-donkey.sh
        container: qc.ver_zippy-smalt-zonkey
timeout: 5400
